name: data
on:
  schedule:
    - cron: 23 * * * *
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
      - ./postprocess.ts
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: http://dataservice.accuweather.com/currentconditions/v1/300597?apikey=${{ secrets.ACCUWEATHER_API_KEY }}
          downloaded_filename: weather.json
          postprocess: ./postprocess.ts
